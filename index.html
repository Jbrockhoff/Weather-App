<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
       <!--add font awesome link  -->
    <script src="https://kit.fontawesome.com/cf366b0ddb.js" crossorigin="anonymous"></script>
       <!-- add geolocation link -->
    <link rel="http://api.openweathermap.org/geo/1.0/direct?q={city name},{state code},{country code}&limit={limit}&appid={API key}" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Forecast</title>
  </head>

  <body>
    <header class="p-3 mb-2 border-3 border-bottom border-dark text-center">
      <h1 class="display-3"><strong>Weather Dashboard</strong></h1>  
    </header>
      
   <!--Created sidebar with search/submit/previous cities-->
   <div class="container row col-sm-4 bg-light">
        <h2 class="pt-1"><strong>Search for a City:</strong></h2>
            <div class="input-group mb-2">
                <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button"> Search <i class="fa fa-search"></i></button>
                </div>
            </div>
    <!--section for search city history-->
        <div>
            <button class="btn btn-primary" type="button" id="clear-history">Clear history</button>
               <ul class="list-group"></ul>
        </div>
        
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-sun"></i>
        <i class="fa-solid fa-wind"></i>
        <i class="fa-solid fa-cloud-showers-heavy"></i>
        <i class="fa-solid fa-cloud-sun"></i>
        <i class="fa-solid fa-temperature-low"></i>
        <i class="fa-solid fa-temperature-high"></i>
        <i class="fa-solid fa-feather-pointed"></i>




<script src="./assets/script.js"></script>
  </body>
</html>
